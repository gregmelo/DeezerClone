<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deezer</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2aa3c7d5e5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <nav class="topbar">
            <div>
                <img src="https://e-cdn-files.dzcdn.net/cache/slash/images/unlogged/common/logos/deezer.b85ee3e3fadefc11085634b3068fb26f.png"
                    alt="logo deezer" class="logo-deezer" width="135px" height="30px">
            </div>
            <div class="menu">
                <a href="#" class="dowload link">Téléchargement</a>
                <a href="#" class="offre link">Offres</a>
                <button class="connect-button"><strong class="connect-button-text">Connection</strong></button>
                <button class="singin-button"><strong class="signin-button-text">Inscription</strong></button>
            </div>
        </nav>
    </header>
        <div class="container">
            <div class="offer">
                <div class="month">Mensuel</div>
                <div class="year">Annuel <span class="number">-25%</span></div>
            </div>

            <h1 class="h1">Deezer Premium</h1>
            <h2 class="h2">3 mois offerts</h2>
            <h3 class="h3">Puis 10,99 €/mois<br>
                Résilie à tout moment.* </h3>
            <form class="form">
                <div class="input-button">
                    <input type="email" class="input" placeholder="Ton email pour t'abonner">
                    <button class="submit"><i class="fa-solid fa-chevron-right"></i></button>
                </div>

            </form>
        </div>
</body>

</html>
